<h1>Contact Us</h1>


<form [formGroup]="messageForm" (ngSubmit)="onSubmit()">

  <h5 *ngIf='success'>Your form has been submitted!</h5>

  <label>
    Name:
    <input type='text' formControlName='name'>
    <div *ngIf="submitted && messageForm.controls.name.errors" class="error">
      <div *ngIf="messageForm.controls.name.errors.required">Name Required</div>
    </div>
  </label>

  <label>
    Message:
    <textarea formControlName='message'></textarea>
      <div *ngIf="submitted && messageForm.controls.message.errors" class='error'>
        <div *ngIf="messageForm.controls.message.errors.required">Input Message</div>
      </div>
  </label>

  <input type="submit" value="Send Message" class="cta">

</form>
